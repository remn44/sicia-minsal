<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<title>MINSAL | SICIA | INVENTARIO</title>
	</ui:define>
	<ui:define name="contenido">
		<br />
		<br />
		<br />
		<b:row>
			<b:column span="2" />
			<b:column span="8">
				<b:panel
					style="opacity: 0.90;" look="primary" collapsible="false"
					title="Ambulancias sin inventario asignado">
					<b:form>
					<b:dataTable
						value="#{assignInventoryController.ambulancesNIList}"
						var="item">
						<b:dataTableColumn value="#{item.idUnidad}"
							label="Identificador de ambulancia" />
						<b:dataTableColumn value="#{item.idBase}"
							label="Base" />
						<b:dataTableColumn value="#{item.idInstitucion}"
							label="Institución" />
						<b:dataTableColumn value=""
							label="Acción">
							<b:commandButton value="Asignar inventario" look="primary" action="#{assignInventoryController.CreateInventory(item)}" ajax="false"/>
						</b:dataTableColumn>
					</b:dataTable>
					</b:form>
				</b:panel>
			</b:column>
			<b:column span="2" />
		</b:row>
	</ui:define>
</ui:composition>
</html>
