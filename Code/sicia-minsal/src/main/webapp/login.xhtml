<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	
    <h:head>
    	<title>SICIA - LOGIN</title>
    </h:head>
    <h:body bgcolor="white">
    	<p:growl id="msgs" showDetail="true" />
    	<h:form>
    	
    		<p:panelGrid columns="2">
    				
    			<p:outputLabel value="User: "></p:outputLabel>
    			<p:inputText value="#{loginController.userName}"></p:inputText>
    			<p:outputLabel value="Password: "></p:outputLabel>
    			<p:inputText value="#{loginController.userPassword}"></p:inputText>
    			
    		</p:panelGrid>
    		<b:buttonGroup>
    			<p:commandButton value="Login" actionListener="#{loginController.loginShiro}" ajax="true"></p:commandButton>
    		</b:buttonGroup>
    	</h:form>
    </h:body>
</html>
