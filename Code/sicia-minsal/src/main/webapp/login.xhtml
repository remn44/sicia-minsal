<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	
    <h:head>
    	<title>SICIA - LOGIN</title>
    </h:head>
    <h:body bgcolor="white">
    	
    	
    <p:panel id="basic" header="Ingrese sus credenciales"  style="margin-bottom:20px">
		
		<h:form>
			<p:growl id="msgs" showDetail="true" life="2000"/>
            <h:panelGrid columns="2" cellpadding="5">
    				
    			<p:outputLabel value="Usuario: "/>
    			<p:inputText value="#{loginController.userName}" required="true" requiredMessage="El campo usuario es requerido."/>
    			<p:outputLabel value="Contraseña: "/>
    			<p:password value="#{loginController.userPassword}" required="true" requiredMessage="El campo contraseña es requerido."/>
    			
    		</h:panelGrid>
    		<b:buttonGroup style="float: right;">
    			<b:commandButton value="Ingresar" action="#{loginController.loginShiro}" style="float: right;" look="primary" update="msgs"/>
    		</b:buttonGroup>
    	</h:form>
    </p:panel>
    	
    	
    		
    </h:body>
</html>
