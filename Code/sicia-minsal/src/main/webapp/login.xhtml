<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
	
    <h:head>
    	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
    	<title>SICIA - LOGIN</title>
    	<style>
        body{
            background-image: url("#{resource['img/templateBackground.jpg']}");
            background-size: cover;
    		background-repeat: no-repeat; 
    		background-attachment:fixed;            
        	}
    	</style>
    </h:head>
    <h:body bgcolor="white">
    	<b:growl animation-enter="animated bounceInRight" animation-exit="animated bounceOutRight" newestOnTop="true" allowDismiss="true"/>
    <b:container>
    <b:row>
    <b:column span="4"/>
    <b:column span="4">
	    <b:panel id="basic" title="Ingrese sus credenciales" collapsible="false"  style="opacity: 0.75; height:200px; width: 360px;position:fixed; top: 30%; left:40%;">
			<b:form>
	            <b:panelGrid columns="1" width="100%">
	    			<b:inputText id="userName" value="#{loginController.userName}" required="true" requiredMessage="El campo usuario es requerido."
	    				placeholder="Usuario">
	    				<f:facet name="prepend">
	    					<b:iconAwesome name="fas fa-user"></b:iconAwesome>
	    				</f:facet>
	    			</b:inputText>
	    			<b:inputSecret id="userPass" value="#{loginController.userPassword}" required="true" requiredMessage="El campo contraseña es requerido."
	    				placeholder="Contraseña">
	    				<f:facet name="prepend">
	    					<b:iconAwesome name="fas fa-lock"></b:iconAwesome>
	    				</f:facet>
	    			</b:inputSecret>
	    		</b:panelGrid>
	    		<b:buttonGroup style="float: right;">
	    			<b:commandButton value="Ingresar" action="#{loginController.loginShiro}" style="float: right;" look="primary"/>
	    		</b:buttonGroup>
	    	</b:form>
	    </b:panel>
	</b:column>
	<b:column span="4"/>
	</b:row>
    </b:container>
    </h:body>
</html>
